<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>Hotel Room Booking Form</h1></center>
    <form action="">
        <fieldset><center>
            <legend></legend>
            <label for="name">Full name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br><br>
            <label for="checkin">Check-in Date:</label>
            <input type="date" id="checkin" name="checkin" required><br><br>
            <label for="checkout">Check-out Date:</label>   
            <input type="date" id="checkout" name="checkout" required><br><br>
            <label for="roomtype">Room Type:</label>
            <select id="roomtype" name="roomtype" required>
                <option value="single">Single</option>
                <option value="double">Double</option>
                <option value="suite">Suite</option>
            </select><br><br>
            <label for="guest">Number of Guests:</label>
            <input type="number" id="guest" name="guest" min="1" max="10" required><br><br>
            <label for="requests">Special Requests:</label><br> 
            <textarea id="requests" name="requests" rows="4" cols="50"></textarea><br><br>
            <input type="submit" value="Book Now">
            <input type="reset" value="Reset Form">

        </center></fieldset>

        
    </form>
   
    
</body>
</html>
